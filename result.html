<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainCode CBT - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.jpg" alt="Logo" height="40" class="me-2 rounded">
                <span>BRAINCODE CBT</span>
            </a>
        </div>
    </nav>

    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card p-5 text-center animate-fade-in">
                    <div class="mb-4">
                        <i class="fas fa-trophy fa-4x text-warning mb-3"></i>
                        <h2 class="fw-bold">Examination Completed</h2>
                        <p class="text-muted">Here is your performance summary.</p>
                    </div>

                    <div class="display-1 fw-bold text-primary mb-2" id="totalScore">0/0</div>
                    <p class="lead mb-5">Total Score</p>

                    <div class="row justify-content-center" id="subjectBreakdown">
                        <!-- Injected by JS -->
                    </div>

                    <div class="mt-5">
                        <button class="btn btn-primary btn-lg px-5" onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-redo me-2"></i> Take Another Exam
                        </button>
                        <button class="btn btn-outline-danger btn-lg px-5 ms-2" onclick="window.print()">
                            <i class="fas fa-print me-2"></i> Print Result
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const results = JSON.parse(sessionStorage.getItem('examResults'));
            if (!results) {
                window.location.href = 'dashboard.html';
                return;
            }

            document.getElementById('totalScore').textContent = `${results.totalScore} / ${results.totalQuestions}`;

            const container = document.getElementById('subjectBreakdown');
            results.subjectScores.forEach(sub => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-3';
                const percentage = Math.round((sub.score / sub.total) * 100);
                let colorClass = 'bg-success';
                if (percentage < 50) colorClass = 'bg-danger';
                else if (percentage < 70) colorClass = 'bg-warning';

                col.innerHTML = `
                    <div class="glass-card border-0 shadow-sm h-100 p-3">
                        <div class="card-body p-0">
                            <h5 class="card-title text-muted small text-uppercase mb-2">${sub.name}</h5>
                            <h3 class="fw-bold mb-2">${sub.score}/${sub.total}</h3>
                            <div class="progress" style="height: 5px; background-color: rgba(255,255,255,0.1);">
                                <div class="progress-bar ${colorClass}" role="progressbar" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });

            // Celebration effect if score is good
            if ((results.totalScore / results.totalQuestions) > 0.5) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        });
    </script>
</body>

</html>
